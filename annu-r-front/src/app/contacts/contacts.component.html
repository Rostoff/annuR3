<div class="container sm-space">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste de contacts</div>
      <div class="panel-body">

        <!--On va créer ici un formulaire pour saisir un mot clé pour recherche-->
        <div class="form-group">
          <label>Mot clé</label>
          <input type="text" [(ngModel)] ="motCle" />
          <button class="btn btn-primary" (click)="chercher()">Chercher</button>
        </div>




        <table class="table table-striped">
          <tr>
            <th>ID</th><th>NOM</th><th>PRENOM</th><th>E-MAIL</th><th>PHONE</th>
          </tr>
          <tr *ngFor="let c of pageContacts?.content"> <!-- On met ici un point d'interrogation pour rendre le pageContact nullable et éviter une erreur-->
            <td>{{ c.id }}</td>
            <td>{{ c.nom }}</td>
            <td>{{ c.prenom }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.telFixe}}</td>
            <td>
              <a (click)="onEditContact(c.id)" class="clickable">Editer</a>
            </td>
            <td>
              <a (click)="onDeleteContact(c)" class="clickable">Supprimer</a>
            </td>
          </tr>
        </table>

        <div class="container">
          <ul class="nav nav-pills">
            <li [ngClass]="{'active': i == page}" *ngFor="let p of pages; let i=index">
              <a class="clickable" (click)="goToPage(i)">{{ i }}</a>
            </li>
          </ul>
        </div>

      </div>
  </div>
</div>
