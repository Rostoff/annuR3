<div class="container sm-space">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">Nouveau contact</div>

    <div class="panel-body">
      <div>

        <div class="form-group">
          <label class="control-label">Nom:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.nom" >
        </div>

        <div class="form-group">
          <label class="control-label">Prénom:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.prenom" >
        </div>

        <div class="form-group">
          <label class="control-label">E-mail:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.email" >
        </div>

        <div class="form-group">
          <label class="control-label">Date de Naissance:</label>
          <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance" >
        </div>

        <div class="form-group">
          <label class="control-label">Telephone (fixe):</label>
          <input class="form-control" type="text" [(ngModel)]="contact.telFixe" >
        </div>

        <div class="form-group">
          <label class="control-label">Telephone (portable):</label>
          <input class="form-control" type="text" [(ngModel)]="contact.telPort" >
        </div>

        <button class="btn btn-primary" (click)="updateContact()">Valider</button>

      </div>
    </div>
  </div>


  <div class="panel panel-primary" *ngIf="mode==2">
    <div class="panel-heading">Confirmation</div>

    <div class="panel-body">
      <div>

        <div class="form-group">
          <label class="control-label">ID:</label>
          <label>{{ contact.id }}</label>
        </div>

        <div class="form-group">
          <label class="control-label">Nom:</label>
          <label>{{ contact.nom }}</label>
        </div>

        <div class="form-group">
          <label class="control-label">Prénom:</label>
          <label>{{ contact.prenom }}</label>
        </div>

        <div class="form-group">
          <label class="control-label">E-mail:</label>
          <label>{{ contact.email }}</label>
        </div>

        <div class="form-group">
          <label class="control-label">Date de Naissance:</label>
          <label>{{ contact.dateNaissance }}</label>
        </div>

        <div class="form-group">
          <label class="control-label">Telephone (fixe):</label>
          <label>{{ contact.telFixe }}</label>
        </div>

        <div class="form-group">
          <label class="control-label">Telephone (portable):</label>
          <label>{{ contact.telPort }}</label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau contact</button>

      </div>
    </div>
  </div>



</div>
